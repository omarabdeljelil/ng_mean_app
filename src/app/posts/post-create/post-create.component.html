<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput
                   type="text"
                   name="title"
                   [ngModel] = "post?.title"
                   placeholder="Title"
                   #title="ngModel"
            required>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput
                      rows="4"
                      name="content"
                      [ngModel] = 'post?.content'
                      placeholder="Content"
                      #content="ngModel"
            required></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button
                mat-raised-button
                color="primary"
                type="submit">Save Post
        </button>
    </form>
</mat-card>
