<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion displayMode="default" [multi]="true"
               [hideToggle]="false" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel [hideToggle]="false" *ngFor="let post of posts">
        <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-2" *ngIf="posts.length <= 0 && !isLoading">There is no saved posts</p>
