<mat-accordion displayMode="default" [multi]="true"
               [hideToggle]="false" *ngIf="posts.length > 0">
    <mat-expansion-panel [hideToggle]="false" *ngFor="let post of posts">
        <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-2" *ngIf="posts.length <= 0">There is no saved posts</p>
